<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <h3> whooho signed up </h3>

    <form action="/signup" method="post">

    {% csrf_token %}
        <label for="">Username</label>
        <input type="text" id="username" name="username" placeholder="create a username(only number and letters)" required>
        <br>

        <label for="">First Name</label>
        <input type="text" id="fname" name="fname" placeholder="Enter First Name " required>
        <br>

        <label for="">Last Name</label>
        <input type="text" id="lname" name="lname" placeholder="Enter Last Name " required>
        <br>

        <label for="">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter Email Address " required>
        <br>

        <label for="">password</label>
        <input type="password" id="pass1" name="pass1" placeholder=" Enter your password " required>
        <br>

        <label for="">confirm your password</label>
        <input type="password" id="pass2" name="pass2" placeholder=" confirm your password " required>
        <br>

        <button type="submit">Sign up</button>
        <br>

    </form>
</body>
</html>
